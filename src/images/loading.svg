<svg
	width="100px"
	height="100px"
	xmlns="http://www.w3.org/2000/svg"
	viewBox="0 0 100 100"
	preserveAspectRatio="xMidYMid"
>
	<g transform="rotate(180 50 50)">
		<rect
			ng-attr-x="{{config.x1}}"
